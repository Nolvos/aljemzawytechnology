<!DOCTYPE html>
<html>
<head>
  <title>Display Python Code</title>
</head>
<body>

<h1>Display Python Code</h1>
<button onclick="handleClick()">Display Code</button>

<pre id="codeContent"></pre>

<script>
  async function handleClick() {
    try {
      const response = await fetch('https://raw.githubusercontent.com/Nolvos/aljemzawytechnology/main/task4.py');

      if (!response.ok) {
        throw new Error('Failed to fetch code content.');
      }

      const codeText = await response.text();
      document.getElementById('codeContent').innerText = codeText;
    } catch (error) {
      console.error('Error fetching code:', error);
    }
  }
</script>

</body>
</html>
